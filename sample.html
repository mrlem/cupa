<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Cupa: demo page</title>
    <link rel="stylesheet" href="styles/reset.css" type="text/css" />
    <link rel="stylesheet" href="styles/site.css" type="text/css" />
    <link rel="stylesheet" href="styles/cupa.css" type="text/css" />
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="js/lib/jquery-min.js"></script>
  </head>
  <body spellcheck="false">
    <header>
      <h1 id="title" class="cupa-editable"><!--loaded dynamically --></h1>
    </header>
    <section>
      <article>
        <h2 id="article1-title" class="cupa-editable"><!--loaded dynamically --></h2>
        <img id="article1-pic" class="cupa-editable" src="#" width="200" height="150" alt="Click me..." />
        <p id="article1" class="cupa-editable">
          <!--loaded dynamically -->
        </p>
      </article>
      <article>
        <h2 id="article2-title" class="cupa-editable"><!--loaded dynamically --></h2>
        <img id="article2-pic" class="cupa-editable" src="#" width="200" height="150" alt="Click me..." />
        <p id="article2" class="cupa-editable">
          <!--loaded dynamically -->
        </p>
      </article>
    </section>
    <section>
      <article>
        <h2 id="article3-title" class="cupa-editable"><!--loaded dynamically --></h2>
        <img id="article3-pic" class="cupa-editable" src="#" width="200" height="150" alt="Click me..." />
        <p id="article3" class="cupa-editable">
          <!--loaded dynamically -->
        </p>
      </article>
    </section>
    <footer>
      <a class="cupa-notconnected" href="#" onclick="cupa.askConnect(); return false;">Not connected</a>
      <p class="cupa-connected">Connected as <em>admin</em> - <a href="#" onclick="cupa.disconnect(); return false;">Logout</a></p>
    </footer>
    <div class="cupa-saved">Saved</div>
    <div class="cupa-notsaved">Not saved</div>
    <script src="js/cupa.js"></script>
  </body>
</html>
